<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>회원가입</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
   >
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form>
      <h1 class="login-title">회원가입</h1>
      <label for="username">아이디</label>
      <input id="username" name="username">
      <label for="password">비밀번호</label>
      <input id="password" name="password">
      <label for="password-repeat">비밀번호 확인</label>
      <input id="password-repeat" name="password-repeat">
      <label for="email">이메일</label>
      <input id="email" name="email">
      <label>성별</label>
      <label>
        <input type="radio" name="sex" value="male" checked>
        남성
      </label>
      <label>
        <input type="radio" name="sex" value="female">
        여성
      </label>
      <label>
        <input type="radio" name="sex" value="none">
        밝히고 싶지 않음
      </label>
      <label for="birthdate">생년월일</label>
      <input type="date" id="birthdate" name="birthdate">
      <label for="interest">관심사</label>
      <label>
        <input type="checkbox" name="interest" value="programming">
        프로그래밍
      </label>
      <label>
        <input type="checkbox" name="interest" value="sport">
        스포츠
      </label>
      <label>
        <input type="checkbox" name="interest" value="film">
        영화
      </label>
      <label>
        <input type="checkbox" name="interest" value="economy">
        경제
      </label>
      <label for="profession">직업</label>
      <select name="job" id="profession">
        <option value="student">학생</option>
        <option value="employee">회사원</option>
        <option value="self-employee">자영업</option>
        <option value="teacher">교사</option>
        <option value="athlete">선수</option>
        <option value="musician">음악가</option>
        <option value="painter">화가</option>
      </select>
      <label for="duration">프로그래밍 공부한 기간(년)</label>
      <input type="number" name="duration" min="0" max="10">
      <label for="profile">프로필 사진</label>
      <input type="file" id="profile" name="profile">
      <label for="introduce">소개</label>
      <textarea id="introduce" name="introduce"></textarea>
      <button>가입하기</button>
    </form>
  </body>
</html>
